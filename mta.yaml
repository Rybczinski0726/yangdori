ID: Yangdori
_schema-version: '2.1'
description: Yangdori-Bot Skill Server
version: 0.0.1
modules:
  - name: Yangdori-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: Yangdori-hdi-container
  - name: Yangdori-srv
    type: java
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: Yangdori-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: >-
            [tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]

  - name: skill
    type: nodejs
    path: skill
    provides:
     - name: skill_api
       properties:
          url: ${default-url}

resources:
  - name: Yangdori-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
